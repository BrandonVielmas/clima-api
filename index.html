<!doctype html>
<html lang="es">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Clima-Bavt</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/">
                <span class="navbar-brand mb-0 h1">Clima-Api</span>
            </a>
        </div>
      </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="clima-localizacion" class="h3"></h1>
                        <h3 id="clima-descripcion" class="h4"></h3>
                        <h3 id="clima-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="clima-humedad" class="list-group-item"></li>
                            <li id="clima-viento" class="list-group-item"></li>
                        </ul>
                    </div>
                    <form action="" id="clima-form">
                        <div class="form-group">
                            <input type="text" id="ciudad" class="form-control" placeholder="Ciudad" value="mexico" autofocus>
                        </div>
                        <div class="form-group">
                            <select id="pais" class="form-control">
                                <option select value="MX">MÃ¨xico</option>
                                <option value="CO">Colombia</option>
                                <option value="EU">Estados Unidos</option>
                                <option value="BR">Brasil</option>
                                <option value="CA">Canada</option>  
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <button class="btn btn-dark btn-block" id="btn-clima">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card col">
                <img id="img-clima" src="" class="img-fluid rounded mx-auto d-block" width="50%" height="50%">
            </div>
        </div>
    </div>
    <footer class="fixed-bottom bg-dark text-white text-center">
        <h2 class="small mt-2">by Bavt &copy;</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./script/script.js"></script>

  </body>
</html>
